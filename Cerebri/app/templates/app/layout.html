{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Cerebri.pl</title>
    <meta name="description" content="Asystent z matematyki dla każdego. 
          Automatyczne sprawdzanie i generowanie matur z matematyki.">
    <meta name="keywords" content="matura,matematyka,matura z matematyki,matma,zadania,rozwiązania,matura 2020,matura 2019">
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'font-awesome.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}"/>
    <script src="{% static 'jquery-3.4.1.min.js' %}"></script>

    <style>
        footer {
            bottom: 0;
            position: relative;
            width: 100%;
        }

        body, html {
            height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .text-small { font-size: 0.6rem; }

    </style>

</head>

<body class="d-flex flex-column">
<nav class="navbar navbar-dark bg-dark">
    <div class="text-light">
        <a href="/" class="text-light">
            <h5 class="mb-0">Cerebri.pl</h5>
        </a>
    </div>
</nav>

<div class="d-flex flex-column flex-fill mx-auto w-100">
    {% block content %}{% endblock %}
</div>
<footer class="px-5 text-right">
    <hr/>
    <p class="text-small mx-2">&copy; 2019 - Cerebri.pl</p>
</footer>
{% block scripts %}
<script>
    $(document).ready(function() {
        $('body').css('visibility', 'initial');
    })

</script>
{% endblock %}

</body>
</html>
